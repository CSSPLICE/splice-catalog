version: '3'

services:
  db:
    profiles:
      - catalog
      - production
    image: mysql:8
    restart: always
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - splice
    expose:
      - '3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  catalog:
    profiles:
      - catalog
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
    command: ["yarn", "dev"]
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'
    networks:
      - splice
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 30s

  prod:
    profiles:
      - production
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - .env
    restart: always
    entrypoint: ["pm2-runtime", "./process.yml"]
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3000:3000'
    networks:
      - splice
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    profiles:
      - production
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    command: ['nginx', '-g', 'daemon off;']
    volumes:
      - ./certs:/etc/certs
    ports:
      - 80:80
      - 443:443
    depends_on:
      - prod
    networks:
      - splice

volumes:
  db:

networks:
  splice:

